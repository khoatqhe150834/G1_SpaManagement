<!-- html-spa/components/dashboard-layout.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-spa-dark text-white flex-shrink-0">
    <div class="p-6">
      <a href="../index.html" class="text-2xl font-serif font-bold text-primary"
        >Spa Hương Sen</a
      >
    </div>
    <nav id="sidebar-nav" class="px-3">
      <!-- Navigation links will be populated by JS -->
    </nav>
    <div class="p-3 mt-auto">
      <a
        href="#"
        id="logout-btn"
        class="flex items-center w-full px-3 py-2 text-gray-300 hover:bg-spa-dark/50 hover:text-white rounded-lg"
      >
        <i data-lucide="log-out" class="h-5 w-5 mr-3"></i>
        Đăng xuất
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm flex justify-between items-center p-4">
      <button id="mobile-sidebar-toggle" class="md:hidden">
        <i data-lucide="menu" class="h-6 w-6"></i>
      </button>
      <h1
        id="dashboard-title"
        class="text-2xl font-semibold text-spa-dark"
      ></h1>
      <div class="flex items-center">
        <span id="user-email" class="text-sm text-gray-600 mr-4"></span>
        <img
          src="https://i.pravatar.cc/40"
          alt="User Avatar"
          class="h-10 w-10 rounded-full"
        />
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
      <div id="dashboard-content">
        <!-- Content from specific dashboard page goes here -->
      </div>
    </main>
  </div>
</div>
