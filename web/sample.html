<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ đồ Thiết kế Dịch vụ Đồng thời với Gemini API</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font and layout */
        body {
            font-family: 'Inter', sans-serif;
        }
        .flow-arrow {
            color: #4f46e5; /* indigo-600 */
            flex-shrink: 0;
        }
        .step-card {
            width: 240px; /* Custom width for cards */
            min-height: 160px; /* Custom height */
            transition: all 0.2s ease-in-out;
        }
        .step-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Styles for Modal and Loader */
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            transition: opacity 0.3s ease;
        }
        .loader {
            border-top-color: #4f46e5;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-12 md:py-20">
        <!-- Main Title -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Thiết Kế Dịch Vụ Đồng Thời (Concurrent)</h1>
            <p class="mt-3 text-lg text-gray-600 max-w-3xl mx-auto">Sơ đồ minh họa cách nhiều quy trình được thực hiện song song, được tăng cường bởi AI.</p>
        </header>

        <!-- Flowchart Main Container -->
        <div class="flex flex-col items-center gap-8">

            <!-- Step 1: Start (Made interactive) -->
            <div id="step1-card" class="step-card bg-white p-6 rounded-xl shadow-md border border-gray-200 flex flex-col justify-center items-center text-center cursor-pointer">
                <div class="bg-green
